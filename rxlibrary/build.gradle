apply plugin: 'com.android.library'
apply plugin: 'android-apt'
apply plugin: 'me.tatarka.retrolambda'

repositories {
  jcenter()
  maven { url "https://clojars.org/repo/" }
  maven { url "https://jitpack.io" }
}

android {
  compileSdkVersion rootProject.ext.android.compileSdkVersion
  buildToolsVersion rootProject.ext.android.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.android.minSdkVersion
    targetSdkVersion rootProject.ext.android.targetSdkVersion

    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    abortOnError false
  }

  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'

  compile deps.appcompatV7
  compile deps.cardviewV7
  compile deps.supportUi

  // Recycler View
  compile deps.recyclerviewV7
  compile deps.recyclerviewAnimators
  compile deps.paginate
  compile deps.smoothprogressbar
  compile deps.converterJackson

  compile deps.design

  // Square
  compile deps.retrofit
  compile deps.okhttp
  compile deps.loggingInterceptor

  // prefs
  compile deps.prefs
  compile deps.recyclerviewFlexibleDivider

  // rx
  compile deps.rxandroid
  // Because RxAndroid releases are few and far between, it is recommended you also
  // explicitly depend on RxJava's latest version for bug fixes and new features.
  compile deps.rxjava

  compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'

  compile 'com.orhanobut:logger:1.13'

  compile 'frankiesardo:icepick:3.2.0'
  apt 'frankiesardo:icepick-processor:3.2.0'

  compile 'com.jakewharton:butterknife:7.0.1'
  compile 'com.f2prateek.rx.preferences:rx-preferences:1.0.2'

  compile deps.fresco
}
